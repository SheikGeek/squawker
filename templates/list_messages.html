{% extends "base.html" %}

{% block title %}list - squawker{% endblock title %}

{% block body %}
{% if not messages %}
<div>There are no messages to display.</div>
{% endif %}
<div class='view' id=rightView>
{% for message in messages %}
	<hr>
	<div>{{message.0}}</div>
	<div>Posted by: {{message.1}}</div>
{% endfor %}
</div>


{% endblock body %}
